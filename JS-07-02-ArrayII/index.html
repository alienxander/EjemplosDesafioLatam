<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Push: Agrega uno o más elementos a un array
        let auto1 = {
            marca: "Peugeot",
            color: "rojo"
            
        };

        let auto2 = {   
            marca: "BMW",
            color: "blanco"
        };

        let auto3 = {   
            marca: "KIA",
            color: "negro"
        };

        let arrayAutos = [{auto: auto1}, {auto: auto2}];    

        //console.log("arrayAutos antes el push: ", arrayAutos);

        for(let i=0;i < arrayAutos.length;i++){
            console.log("Auto " + (i + 1) + ": ", arrayAutos[i].auto);
        }

        arrayAutos.push({auto: auto3});

        console.log("*********************************************");

        for(let i=0;i < arrayAutos.length;i++){
            console.log("Auto " + (i + 1) + ": ", arrayAutos[i].auto);
        }
       
        console.log("*********************************************", arrayAutos);

        for(let auto of arrayAutos){
            console.log("Autos: ", auto);
        }


        //Pop: Elimina el último dato en el arreglo

        arrayAutos.pop();

        console.log("Eliminado el último: ", arrayAutos);

        //Shift: Elimina el primero

        arrayAutos.shift();

        console.log("Eliminado el primero: ", arrayAutos);

        //Split: Divide una cadena de caracteres

        let cadena = "Pedro;Juan;Diego";
        let arrCadena = cadena.split(";");

        console.log("Array cadena split: ", arrCadena);

        //Join: Une todos los elementos del array en una cadena de caracteres

        cadena = arrCadena.join(" y ");

        console.log("Cadena join: ", cadena);

        console.log(cadena.length);

        console.log(cadena[0]);

        for(let i=0;i<cadena.length;i++){
            console.log(cadena[i]);
        }

        //Map: Obtener un array procesado en base a otro array

        let arrAlumnos = [
            {
                nombre: "Alex",
                nota: 6.0
            },
            {
                nombre: "Pepito",
                nota: 5.0
            },
            {
                nombre: "Pablito",
                nota: 6.0
            }
        ]

        arrAlumnosPremiados = arrAlumnos.map((alumno) => {
            console.log("Alumno map: ", alumno);
            if(alumno.nota >= 6.0){
                alumno.nota = alumno.nota + 0.5;
                alumno.premiado = true;
                return alumno;
            }
            alumno.premiado = false;
            return alumno;
        })

        console.log("Alumos premiados: ", arrAlumnosPremiados);

        //Filter: Filtra los objetos en base a una condición

        //let arrPremiados = arrAlumnosPremiados.filter((alumno) => alumno.nota >= 6.0);

        //let arrPremiados = arrAlumnosPremiados.filter((alumno) => alumno.premiado);

        // let arrPremiados = arrAlumnosPremiados.filter((alumno) => {
        //     if(alumno.premiado){
        //         return alumno;
        //     }
        // });
        
        let arrPremiados = arrAlumnosPremiados.filter((alumno) => alumno.premiado);

        

        console.log("Alumnos premiados: ", arrPremiados);

        function imprimePremiados(){
            arrPremiados.map((alumno) => {
                let htmlLi = document.getElementById("idListaAlumnosPremiados").innerHTML;
                document.getElementById("idListaAlumnosPremiados").innerHTML = htmlLi + "<li>" + alumno.nombre + "</li>";
            });
        }
        
        //concat: fusiona dos array en uno solo

        let arrTransportes1 = ["Auto", "Avión"];
        let arrTransportes2 = ["Barco", "Helicóptero", "Bicicleta"];

        let arrFinal = arrTransportes1.concat(arrTransportes2);

        console.log("Transportes: ", arrFinal);
        console.log("Transportes reverse 1: ", arrFinal.reverse());
        //Sort: Ordena el array de menor a mayor
        console.log("Transportes ordenados: ", arrFinal.sort());

        //Reverse: Invierte el array

        console.log("Transportes reverse 2: ", arrFinal.reverse());

        //forEach: PPermite recorer el arreglo
        let avion = "";
        arrFinal.forEach((element) => {
            console.log("Elment:: ", element);
            if(element === "Avión"){
                console.log("Es avión");
                avion = element;
            }
        });

        console.log("Array final avioneta forEach: ", avion);

        //find: Obtener un objeto en base a una condición

        let objAvion = arrFinal.find((element) => element === "Avión");
        console.log("Objeto avión: ", objAvion);
    </script>
</head>
<body onload="imprimePremiados()">
    <div>
        <lu id="idListaAlumnosPremiados">

        </lu>
    </div>
</body>
</html>
